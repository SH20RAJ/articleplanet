<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Planet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .article {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .article header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .article p {
            font-size: 16px;
            line-height: 1.6;
        }
        .comment-template {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .comment-template textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Article Planet</h1>
    </header>
    <div class="article">
        <header>
            <h2>Article Title</h2>
            <p>Published on August 4, 2023</p>
        </header>
        <p>This is a sample article content. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>
    <div class="comment-template">
        <h3>Leave a Comment</h3>
        <textarea placeholder="Write your comment here"></textarea>
        <button>Submit</button>
    </div>
    <footer>
        &copy; 2023 Article Planet. All rights reserved.
    </footer>
</body>
</html>
